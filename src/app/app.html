
<label class="dark-toggle">
  <input type="checkbox" [(ngModel)]="darkMode" />
  <span class="slider"></span>
</label>


<app-header [darkMode]="darkMode"></app-header>
<app-about [darkMode]="darkMode"></app-about>
<app-contact [links]="contactInfo" [darkMode]="darkMode"></app-contact>

<app-projects [projects]="projects" [darkMode]="darkMode"></app-projects>



<app-footer [footerData]="footerData" [darkMode]="darkMode"></app-footer>
